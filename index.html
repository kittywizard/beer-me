<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beer Me</title>
</head>
<body>
    <header>
        <h2>Beer ME - Punk API Beer App</h2>
    </header>

    <main class="container">

        <section class="filters">
            <!-- ABV -->
            <div class="card filter-card">
                    <h4>Alcohol Volume (ABV):</h4>
                    <form id="ABV-form">
                        <label for="allABV">
                            <input type="radio" id="allABV" name="ABV" value="all" checked>
                            All
                        </label>
                        <label for="lowABV">
                            <input type="radio" id="lowABV" name="ABV" value="low">
                            Low
                        </label>
                        <label for="medABV">
                            <input type="radio" id="medABV" name="ABV" value="med">
                            Medium
                        </label>
                        <label for="highABV">
                            <input type="radio" id="highABV" name="ABV" value="high">
                            High
                        </label>
                    </form>
            </div>

            <!-- IBU -->
            <div class="card filter-card">
                <h4>Hoppiness (IBU):</h4>
                <form id="IBU-form">
                    <label for="allIBU">
                        <input type="radio" id="allIBU" name ="IBU" value="all" checked>
                        All
                    </label>
                    <label for="lowIBU">
                        <input type="radio" id="lowIBU" name ="IBU" value="low">
                        <i class="fas fa-minus"></i>
                        <i class="fas fa-beer"></i>
                    </label>
                    <label for="medIBU">
                        <input type="radio" id="medIBU" name ="IBU" value="med">
                        <i class="fas fa-beer"></i>
                    </label>
                    <label for="highIBU">
                        <input type="radio" id="highIBU" name ="IBU" value="high">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-beer"></i>
                    </label>
                </form>
            </div>

            <!-- Page -->
            <div class="card filter-card page-card">
                <!-- <h4>Page: </h4> -->
                <form id="page-form">
                    <button id="previous-btn" class="btn" disabled>
                        <i class="fas fa-arrow-circle-left"></i>
                    </button>

                    <button id="next-btn" class="btn" disabled>
                        <i class="fas fa-arrow-circle-right"></i>
                    </button>

                </form>
            </div>
        </section>

        <section class="results">
 
        </section>

    </main>
    
    <script src="https://kit.fontawesome.com/eec28cb74a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
