<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beer Me</title>
</head>
<body>
    <header>
        <h2>Beer ME - Punk API Beer App</h2>
    </header>

    <main class="container">
        <section class="filters">
            <div class="card filter-card">
                    <h4>Alcohol Volume (ABV):</h4>
                    <form id="ABV-form">
                        <label for="allABV">
                            <input type="radio" id="" name ="allABV" value="all">
                            All
                        </label>
                        <label for="lowABV">
                            <input type="radio" id="" name ="lowABV" value="low">
                            Low ABV
                        </label>
                        <label for="medABV">
                            <input type="radio" id="" name ="medABV" value="med">
                            Medium ABV
                        </label>
                        <label for="highABV">
                            <input type="radio" id="" name ="highABV" value="high">
                            High ABV
                        </label>
                    </form>
            </div>

            <div class="card filter-card">
                <h4>Hoppiness (IBU):</h4>
                <form id="IBU-form">
                    <label for="allIBU">
                        <input type="radio" id="" name ="allIBU" value="all">
                        All
                    </label>
                    <label for="lowIBU">
                        <input type="radio" id="" name ="lowIBU" value="low">
                        Low IBU
                    </label>
                    <label for="medIBU">
                        <input type="radio" id="" name ="medIBU" value="med">
                        Medium IBU
                    </label>
                    <label for="highIBU">
                        <input type="radio" id="" name ="highIBU" value="high">
                        High IBU
                    </label>
                </form>
            </div>

            <!-- Page numbers ? -->
            
        </section>



        <section>
            <button id="btn">Test Me</button>
            <div id="test">
                
            </div>
        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
